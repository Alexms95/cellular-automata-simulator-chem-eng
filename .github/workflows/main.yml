name: CI-CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout do repositorio
      uses: actions/checkout@v4.1.7
    - name: Docker Login
      uses: docker/login-action@v3.3.0
      with:
        username: ${{ secrets.DOCKERHUB_USER }}
        password: ${{ secrets.DOCKERHUB_PWD }}
    - name: Build and push API image
      uses: docker/build-push-action@v6.7.0
      with:
        context: .
        file: ./Dockerfile
        push: true
        target: build-backend
        tags: |
          alexms/api-simulador-automatos-celulares:${{ github.run_number }}
          alexms/api-simulador-automatos-celulares:latest
    - name: Build and push UI image
      uses: docker/build-push-action@v6.7.0
      with:
        context: .
        file: ./Dockerfile
        push: true
        target: build-frontend
        tags: |
          alexms/ui-simulador-automatos-celulares:${{ github.run_number }}
          alexms/ui-simulador-automatos-celulares:latest
    - name: Build and push nginx image
      uses: docker/build-push-action@v6.7.0
      with:
        context: .
        file: ./Dockerfile
        push: true
        target: nginx-container
        tags: |
          alexms/front-simulador-automatos-celulares:${{ github.run_number }}
          alexms/front-simulador-automatos-celulares:latest
